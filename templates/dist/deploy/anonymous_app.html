<!DOCTYPE html>
<html ng-app="app.anonymousApp">
<head>
    <title>Welcome to NDC</title>
    <script type="text/javascript">
        var SHARE_SETTING_JSON_STRING = '{{ SHARE_SETTING_JSON_STRING | safe}}';
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-block-ui/0.2.2/angular-block-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-block-ui/0.2.2/angular-block-ui.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellizer/0.9.4/satellizer.js"></script>

    <!-- inject:css -->
    <link rel="stylesheet" href="https://ndc-static.firebaseapp.com/bundle-76cc3585.css">
    <!-- endinject -->
    <!-- inject:js -->
    <script src="https://ndc-static.firebaseapp.com/anonymous_app-af64043c.min.js"></script>
    <!-- endinject -->     
</head>
<body ng-controller="app.anonymousApp.controller">
    {% verbatim %}
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#manage-app-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Welcome to NDC</span>
            </div>

            <div class="collapse navbar-collapse">
                <form class="navbar-form navbar-right">
                    <button class="btn btn-primary" ng-click="signup()">signup</button>                    
                    <button class="btn btn-primary" ng-click="launch_app()">launch app</button>
                </form>            
            </div>

        </div><!-- /.container-fluid -->
    </nav>  
    {% endverbatim %}    

</body>
</html>
